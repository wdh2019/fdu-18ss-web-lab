                <div class="row"><h1 title="logo" class="col-lg-2">Art Store</h1>
                         <div class="col-lg-3">As the sun colours flowers so does art colour life．</div>  
                    <form action="Search%20Page.html" method="get" class="col-lg-2 col-lg-offset-5 form-inline">

         </header>
         <nav class="container navbar narbar-default">

                </ul>

<div class="popup" id="login">
    <div class="popup-content">
        <form action="#" method="post">
            <p>
                <span>用户名</span><br>
                <input type="text" name="username"><span class="tip" id="loginUsernameTip"></span>
            </p>
            <p>
                <span>密码</span><br>
                <input type="password" name="password" required><span class="tip" id="loginPasswordTip"></span>
            </p>
            <p>
                <span>验证码(点击刷新)</span><br>
            <div id="captchaimg"></div><br>
            <input type="text" name="captcha" required><span class="tip" id="loginCaptchaTip"></span>
            </p>
            <p>
                <button type="submit">确认</button>
            </p>
        </form>
        <a href="#" class="close">x</a>
    </div>
</div>

<div class="popup" id="registration">
    <div class="popup-content">
        <form action="#" method="post">
            <p>
                用户名<br>
                <input type="text" name="username" minlength="6"  required>
                <span class="tooltips" data-tooltip="至少6位，不能位纯数字或纯字母">?</span><span class="tip" id="registrationUsernameTip"></span>
            </p>
            <p>
                密码<br><!不能与用户名相同>
                <input type="password" name="password" minlength="6" required>
                <span class="tooltips" data-tooltip="至少6位，不能与用户名相同">?</span><span class="tip" id="registrationPasswordTip"></span>
            </p>
            <p>
                确认密码<br>
                <input type="password" name="repassword" minlength="6" required>
                <span class="tip" id="registrationRePasswordTip"></span>
            </p>
            <p>
                您的手机号<br><!以1开头11位数字>
                <input type="text" name="telephone" pattern="^1\d{10}$"  required>
                <span class="tooltips" data-tooltip="11位纯数字，开头为1">?</span>
                <span class="tip" id="telephone"></span>
            </p>
            <p>
                <button type="submit" name="submit">
                    确认
                </button>
            </p>
        </form>
        <a href="#" class="close">x</a>
    </div>
</div>
<article>
    <h1>购物车</h1>
    <section>
        <div class="product">
        </div>
        <button name="pay">支付</button><br>

    </section>
</article>
